<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{ livro.titulo }}</mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="title">Por {{ livro.nomeAutor }}</mat-card-subtitle>
        <button (click)="voltar()" mat-stroked-button color="warn">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>
    
    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="title">{{ livro.texto }}</mat-card-subtitle>
    </mat-card>

</form>
