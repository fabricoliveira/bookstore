<div class="content">
    <div class="title">
        <h1>Categoria</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary">Nova Categoria</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let categoria"> {{ categoria.id }} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let categoria"> {{ categoria.nome }} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let categoria"> {{ categoria.descricao }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Livros </th>
                <td mat-cell *matCellDef="let categoria">
                    <a class="livros" href="#">
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let categoria">
                    <a class="edit" routerLink="update/{{ categoria.id }}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="delete/{{ categoria.id }}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let categoria; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
