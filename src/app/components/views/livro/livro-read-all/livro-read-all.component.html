<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarLivro()" mat-stroked-button color="primary">Novo Livro</button>
    <button class="mat-elevation-z8" (click)="voltar()" mat-stroked-button color="warn">Voltar</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="livros">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let livro"> {{ livro.id }} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let livro"> {{ livro.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Ler livro </th>
                <td mat-cell *matCellDef="let livro">
                    <a class="livros">
                        <i class="material-icons">remove_red_eye</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let livro">
                    <a class="edit" href="#">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" href="#">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let livro; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
