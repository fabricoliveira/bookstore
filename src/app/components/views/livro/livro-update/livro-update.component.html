<form>
    <h1>Atualizando o livro</h1>

    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [formControl]="titulo" required [(ngModel)]="livro.titulo" type="text" name="titulo"
            maxlength="100" placeholder="Ex. Curso Spring Boot com Angular 10">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput [formControl]="nomeAutor" required [(ngModel)]="livro.nomeAutor" type="text" name="nomeAutor"
            maxlength="100" placeholder="Ex. Fabricio Oliveira">
        <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [formControl]="texto" required [(ngModel)]="livro.texto" type="text" name="texto"
            maxlength="2000000" placeholder="Ex. Lorem Ipsum"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()" (click)="update()" class="mat-elevation-z8" mat-stroked-button
            color="primary">Atualizar</button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
